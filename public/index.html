<!DOCTYPE html>
<html>
<head>
    <title>The WaBot</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="center glow">
        <h2>waBot -> 3.7.0</h2>
        <hr>
        <div>
            <h3 id="status"></h3>
            <h3 id="uptime"></h3>
            <h3 id="totalcmds"></h3>
        </div>
        <hr>
        <div>
            <h2 id="stats"><u></u></h2>
            <h3 id="tdrcs"></h3>
            <h3 id="stcksmd"></h3>
        </div>
        <hr>
        <div>
            <button id="start" onclick="start()">START</button>
            <button id="stop" onclick="stop()">HALT</button>
            <button id="restart" onclick="restart()">RESTART</button>
            <button onclick="window.location.href='qrcode'">QRCODE</button>
        </div>
        <hr>
        <div>
            <h3 class="glow">Logs</h3>
            <button onclick="refresh()">Refresh</button>
            <button onclick="clean()">Clean</button>
            <br><br>
            <textarea readonly id="logs" name="logs" rows="4" cols="160"></textarea>
        </div>
        <h3 class="glow">YOURNAME#</h3>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
